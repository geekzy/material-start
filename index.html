<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <title>DKI Tax</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tax Collecting System">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="app/libs/angular-material/angular-material.css" />
    <link rel="stylesheet" type="text/css" href="app/libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />

    <!-- custom dev app styles -->
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="STIAY" ng-controller="MainController as mainCtrl" ng-cloak>
    <div layout="column" layout-fill>
        <!-- Application Toolbar -->
        <div ng-include="'app/shared/navigation/mainToolbar.html'"></div>
        <div layout="row" ui-view flex></div>
    </div>

    <!-- dependecies -->
    <script type="text/javascript" src="app/libs/angular/angular.js"></script>
    <script type="text/javascript" src="app/libs/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="app/libs/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="app/libs/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="app/libs/angular-material/angular-material.js"></script>

    <!-- angular application -->
    <script type="text/javascript" src="app/app.module.js"></script>
    <!-- login module -->
    <script type="text/javascript" src="app/components/login/login.js"></script>
    <!-- dashboard module -->
    <script type="text/javascript" src="app/components/dashboard/dashboard.js"></script>

    <!-- custom dev app scripts -->
    <script type="text/javascript"></script>
</body>
</html>
